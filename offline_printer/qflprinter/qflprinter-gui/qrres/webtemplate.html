<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>QFL Printable Tags</title>
    <link href="labels.css" rel="stylesheet" type="text/css" >
    <style>
    @page  { 
    size: auto;
    margin: 1in 0mm 0mm 6mm;  
    } 
    body {
        width: 8.5in;
    }
    .card {
        width: 4in;
        height: 2.25in;
        margin-right: 2%;
        position:relative;
        overflow: hidden;
        float: left;
    }
    .toptext {
        padding-left: 20px;
        padding-top: 15px;
        padding-bottom: 10px;
    }
    .nametext {
        margin: auto;
        position: relative;
        padding-top: 5px;
        padding-bottom: 10px;
    }
    .bottom {
        left:20px;
        bottom:35px;
        position: absolute;
    }
    .qr{
        position:absolute;
        right:5px;
        bottom:5px;
    }
    .imgtop{
        position:absolute;
        right:5px;
        top:15px;
    }
    .spacer {
        left: 4px;
        right: 4px;
    }
    .page-break  {
        clear: left;
        display:block;
        page-break-after:always;
    }
    </style>
    
</head>
<body>

<!--KEYWORD: HEADER END-DO NOT MODIFY THIS COMMENT-->

<div class="card">
    <div class="toptext">
        <font size = 3>ID_FIELD<br></font> 
        <font size = 2>PARTY_FIELD</font> 
    </div>
    <div class="nametext">
        <font size = 6><center>NAMECHN_FIELD</center></font> 
        <font size = 5><center>NAMEENG_FIELD</center></font> 
        <font size = 4><center>CHURCH_FIELD</center></font> 
    </div>
    <div class="bottom">
        <font size = 4>GROUP_FIELD</font>
    </div>
    <div class="qr">
        <img src="QR_FIELD" align="right"; style="width:40%">
    </div>
    <div class="imgtop">
        <img src="logo_binarized.jpg" align="right"; hspace="15">
    </div>
</div>

<!--KEYWORD: DIV END-DO NOT MODIFY THIS COMMENT-->

</body>
</html>
